<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Royal Mail Address Lookup">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="royal_mail_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Royal Mail Address Lookup</title>
  <link rel="manifest" href="manifest.json">

  <!-- Royal Mail AddressNow Integration -->
  <script type="text/javascript" src="https://ws.addressnow.co.uk/js/addressnow-2.20.min.js"></script>
  <script type="text/javascript">
    function initializeAddressNow(inputId) {
      AddressNow({
        'key': 'YOUR-API-KEY-HERE',
        'bar': document.getElementById(inputId),
        'onSelect': function(address) {
          // Send the selected address back to Flutter
          if (window.addressSelectedCallback) {
            window.addressSelectedCallback(address);
          }
        }
      });
    }
  </script>
</head>
<body>
  <script src="main.dart.js" defer></script>
</body>
</html>
