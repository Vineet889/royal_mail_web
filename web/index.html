<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Royal Mail Address Lookup">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="royal_mail_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Jumio</title>
  <link rel="manifest" href="manifest.json">

  <!-- Royal Mail AddressNow Integration -->
  <script type="text/javascript" src="https://ws.addressnow.co.uk/js/addressnow-2.20.min.js"></script>
  
  <!-- Jumio SDK -->
  <script src="https://cdn.jumio.com/websdk/v1.0.0/jumio.js"></script>
  <script>
    function startJumioVerification() {
      const jumioConfig = {
        // Replace with your Jumio API credentials
        apiToken: 'YOUR_API_TOKEN',
        apiSecret: 'YOUR_API_SECRET',
        dataCenter: 'EU', // e.g., 'US', 'EU'
        // Additional configuration options
      };

      Jumio.init(jumioConfig, function (error, instance) {
        if (error) {
          console.error('Jumio initialization error:', error);
          return;
        }

        instance.startVerification(function (verificationError, result) {
          if (verificationError) {
            console.error('Verification error:', verificationError);
            return;
          }
          console.log('Verification result:', result);
          // Handle the result (e.g., send it to your server)
        });
      });
    }
  </script>
</head>
<body>
  <script src="main.dart.js" defer></script>
</body>
</html>
